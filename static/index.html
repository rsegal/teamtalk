<!DOCTYPE html>
<html>
<head>
	<title></title>
	
	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic|Raleway:400,100,200,300,500,600,700,800,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<h1>team<strong>talk</strong></h1>
	
	<form id="login-form">
		<input type="email" id="login-email" placeholder="Email" />
		<input type="password" id="login-password" placeholder="Password" />
		<input type="submit" id="login-submit" value="Login" />
	</form>
	
	<form id="register-form">
		<input type="email" id="register-email" placeholder="Email" />
		<input type="password" id="register-password" placeholder="Password" />
		<input type="password" id="register-confirm" placeholder="Confirm Password" />
		<input type="submit" id="register-submit" value="Register" />
	</form>
	
	<script src="jquery-1.9.0.js"></script>
	<script type="text/javascript" src="teamtalk.js"></script>
</body>
</html>
